      var elementNumber;
      var correct = [0, 0, 0, 0, 0];
      function showScore(elementNum) {
         var radio = document.getElementsByName('stp_' + elementNum + '_select_option');
         var answer;
         for (i = 0; i < radio.length; i++) {
            if (radio[i].checked) {
               answer = radio[i].value;
               break;
            }
         }
         var modal = document.getElementById("modal-1");
         document.getElementById("answer-tips").innerHTML = Q[questionNum[elementNum - 1]][6];
         // var modal = document.getElementById("modal-1");
         // document.getElementById("answer-tips").innerHTML = Q[questionNum[nowAt]][6];
         modal.classList.add("md-show");
         if (answer == Q[questionNum[elementNum - 1]][5]) {
            document.getElementById("answer-status").innerHTML = "答对啦";
            document.querySelector('.md-content').style.background = "#92e3a9";
            correct[Number(elementNum)] = 1;
         }
         else {
            document.getElementById("answer-status").innerHTML = "答错啦";
            document.querySelector('.md-content').style.background = "red";
         }
         nowAt = Number(elementNum) + 1;
      }
      function closeModal() {
         // 获取弹窗元素
         var modal = document.getElementById('modal-1');
         // 关闭弹窗
         modal.classList.remove("md-show");
         if (nowAt == 5) {
            showResult();
         }
         // modal.style.display = 'none';
      }
      function showResult() {
         var score = correct[1] + correct[2] + correct[3] + correct[4];
         var standing = [0, 23, 42, 65, 99];
         var modal = document.getElementById("modal-1");
         // document.getElementById("answer-tips").innerHTML = Q[questionNum[elementNum - 1]][6];
         // var modal = document.getElementById("modal-1");
         // document.getElementById("answer-tips").innerHTML = Q[questionNum[nowAt]][6];
         modal.classList.add("md-show");
         document.getElementById("answer-status").innerHTML = "恭喜您答对了 " + score + " 题";
         document.getElementById("answer-tips").innerHTML = "超越了 " + standing[score] + " %的人！";
         document.querySelector('.md-content').style.background = "red";
         nowAt = -1;
      }
